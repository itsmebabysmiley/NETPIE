<script src="https://cdn.netpie.io/microgear.js"></script>

<script>
    const APPID = "NopparatProject";
	const KEY = "Se8hfIQ6FjqmfPD";
	const SECRET = "svyvlXAHCf34Cm0xyy6K9Yhci";

    const MYNAME   = "Smiley";           // ตั้งชื่อของตัวเอง
    const YOURNAME = "Baby";        // ตั้งชื่อของเพื่อนที่จะคุยด้วย

    var microgear = Microgear.create({
        key: KEY,
        secret: SECRET,
    });

    microgear.on('message',function(topic,msg) {
        document.getElementById("data").innerHTML = msg;
    });

    microgear.on('connected', function() {
        microgear.setAlias(MYNAME);         // ตั้งชื่อตัวเอง
        document.getElementById("data").innerHTML = "Now I am connected with netpie..."; 
        setInterval(function() {

            // chat หาเพื่อน
            microgear.chat(YOURNAME,"Hello from "+MYNAME+" at "+Date.now());
        },1000);
    });
    microgear.on('disconnected', function() {
        document.getElementById("data").innerHTML = "Now I am disconnected with netpie...";
    });

    microgear.connect(APPID);
</script>

<div id="data">_____</div>
